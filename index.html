<html></html>
<head>
  <title>API Data</title>
</head>
<body>
  <div id="data"></div>

  <script>
    // Fetch the data from the API
    fetch('https://rtf.chrismilazzo.com/', {
    mode: 'no-cors',
    headers: {
      'Access-Control-Allow-CF-Access-Client-Id': 'e67a81f67394bb0bbe4315146e9ec80e.access',
      'CF-Access-Client-Secret': 'bd4b9e943f6fc2c4c0e1bf3e6c38f95f0147ff4a715a4f4a4ba1618723191e59'
    }
  })
      .then(response => response.text())
      .then(data => {
        // Get the data container
        const container = document.getElementById('data');
        
        // Iterate over the data and add it to the container
        for (const item of data) {
          container.innerHTML += `<p>${item.name}: ${item.value}</p>`;
        }
      })
      .catch(error => console.error(error));
  </script>
</body>
</html>
